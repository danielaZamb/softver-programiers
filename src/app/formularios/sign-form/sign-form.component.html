<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1 class="text-center py-4 px-4"><strong>Registrarse</strong></h1>
      <form class="py-4" (ngSubmit)="f.form.valid && addUser()" #f="ngForm">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="inputName" required/>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="inputEmail" [(ngModel)]="inputEmail" required/>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">ContraseÃ±a</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword" [(ngModel)]="inputPassword" required/>
        </div>
        <div class="text-center py-4">
          <button type="submit" class="btn btn-primary"><i
              class="bi bi-box-arrow-in-right me-2"></i>Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
