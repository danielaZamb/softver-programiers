<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1 class="text-center py-4 px-4"><strong>Iniciar Sesión</strong></h1>
      <form class="py-4">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="inputEmail">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword">
        </div>
        <div class="text-center py-4">
          <button type="submit" class="btn btn-primary"><i class="bi bi-person-circle me-2"></i>Ingresar</button>
        </div>
      </form>
      <p class="text-center">¿No tiene una cuenta?
        <a class="link-opacity-100" routerLink="/sign" ariaCurrentWhenActive="page">Registrese</a>
      </p>
    </div>
  </div>
</div>
