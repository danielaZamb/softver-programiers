<div class="container mt-2">
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <h1 class="text-center py-1 px-4"><strong>Contáctenos</strong></h1>
      <div class="row gx-5 align-items-center">
        <div class="col">
          <p>Para nosotros es muy importante escuchar a nuestros clientes. por favor déjenos sus datos para comunicarnos
            con usted, gracias.</p>
        </div>

        <div class="col">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputText" name="inputText">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="inputEmail">
            </div>
            <div class="mb-3">
              <label for="selectOption" class="form-label">Asunto</label>
              <select class="form-select" name="selectOption" id="selectOption">
                <option selected>Seleccione una opción</option>
                <option value="1">Servicios</option>
                <option value="2">Preguntas</option>
                <option value="3">Otro</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="textareaField" class="form-label">Mensaje</label>
              <textarea class="form-control" id="textareaField" name="textareaField" rows="3"></textarea>
            </div>
            <div class="text-center py-2">
              <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill me-2"></i>Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
