<div class="container text-center px-4 py-4">
    <div class="row justify-content-md-center">

        <div class="col">
            <h1 class="mb-4 pb-4"><strong>Editar Usuarios</strong></h1>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Ingrese email del usuario" id="searchEmail"
                        name="searchEmail" />
                    <button class="input-group-text" (click)="search()"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>

        <hr class="mt-5">
        <div class="row">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol del usuario</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>

                    <!--listado de usuarios-->
                    <tr *ngFor="let usuario of usuarios">
                        <td scope="row">{{usuario.nombre}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.rol}}</td>
                        <td>{{usuario.celular}}</td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-gear-fill"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-pen-fill"></i>Editar</a></li>
                                    <button type="submit" class="btn btn-primary"
                                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">buttonName</button>

                                    <!-- Modal -->
                                    <div class="modal" id="staticBackdrop" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="py-4" (ngSubmit)="f.form.valid" #f="ngForm">
                                                        <div class="mb-3 text-start">
                                                            <label for="inputTitulo" class="form-label">Titulo</label>
                                                            <input type="text" class="form-control" id="inputTitulo"
                                                                name="inputTitulo" readonly />
                                                        </div>
                                                        <div class="mb-3 text-start">
                                                            <label for="textareaField"
                                                                class="form-label">Descripci√≥n</label>
                                                            <textarea class="form-control" id="textareaField"
                                                                name="textareaField" rows="5"></textarea>
                                                        </div>

                                                        <button type="submit" class="btn btn-primary"><i
                                                                class="bi bi-pencil-square"></i>Actualizar</button>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-trash-fill"></i>Eliminar</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
